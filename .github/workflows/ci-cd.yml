name: Test JPA Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run all tests
      run: mvn clean test
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Display test summary
      if: always()
      run: |
        echo "=== Test Execution Summary ==="
        if [ -d "target/surefire-reports" ]; then
          echo "âœ… Test reports generated successfully"
          echo "ğŸ“Š Test files found:"
          ls -la target/surefire-reports/
          echo ""
          echo "ğŸ“‹ Test results summary:"
          find target/surefire-reports -name "*.xml" -exec grep -l "testcase" {} \; | wc -l | xargs echo "Test files:"
          echo ""
          echo "ğŸ” Test execution details:"
          grep -h "tests=" target/surefire-reports/TEST-*.xml | head -5
        else
          echo "âŒ No test reports found"
        fi

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/site/jacoco/